<div id="wrapper_signin">
    <h2>Create or connect room</h2>
    <form id="signin" method="post" action="room/connect" autocomplete="off">
        <input type="text" id="user" name="NAME" placeholder="roomname" />
        <input type="password" id="pass" name="PASS" placeholder="password" />
        <button type="submit">&#xf0da;</button>
    </form>
</div>
